---
# Installed PHP packages, see php_apt_packages.
php_apt_packages:
  - php5.6-apcu
  - php5.6-bcmath
  - php5.6-cli
  - php5.6-curl
  - php5.6-gd
  - php5.6-intl
  - php5.6-mysql
  - php5.6-sqlite3
  - php5.6-mbstring
  - php5.6-xml
  - php5.6-xmlrpc

php_conf_path: /etc/php/5.6/mods-available/

php_xdebug_apt_packages:
  - php5-xdebug

# Remove conflicting packages that might be installed already.
php_apt_packages_remove:
  - php5-common
  - php7.1-common
  - php7.2-common

phpenmod_bin: php5enmod

php_alternative_path: /usr/bin/php5.6
